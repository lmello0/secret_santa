<div class="container">
    <div class="wrapper">
      <div class="participants-list">
        <div class="participant-wrapper" *ngFor="let participant of participants; let i = index">
          <app-participant [participant]="participant" (participantChange)="this.participants[i]=$event" (destroy)="onDeleteParticipant($event)" (participantChange)="onParticipantChange()"></app-participant>
        </div>
      </div>
    </div>
  </div>
